{% extends "base.html" %}
{% block content %}

<div class="flex flex-row h-screen">
  <div class="w-1/4 bg-gray-200 p-4">
    <div class="font-bold text-2xl">conversations</div>
    <div class="flex flex-col justify-between">
      <div>
        <a href="/new-conversation"
          class="p-2 border-2 rounded-xl hover:bg-gray-100 hover:shadow-md shadow-sm border-gray-300 block mb-2">
          <div class="text-blue-500 hover:text-blue-700 font-bold text-center">
            New conversation
          </div>
        </a>
        {% for conversation in conversations %}
        <a href="/conversation/{{conversation.id}}"
          class="p-2 border-2 rounded-xl hover:bg-gray-100 hover:shadow-md shadow-sm border-gray-300 block mb-2">
          <div class="text-blue-500 hover:text-blue-700 font-bold text-center">
            {{conversation.title}}
          </div>
        </a>
        {% endfor %}
      </div>
      <a href="/settings"
        class="p-2 border-2 rounded-xl hover:bg-gray-100 hover:shadow-md shadow-sm border-gray-300 block mb-2">
        <div class="text-blue-500 hover:text-blue-700 font-bold text-center">
          Settings
        </div>
      </a>
    </div>
  </div>
  <div class="w-3/4 p-4">
    {% include "conversation_window.html" %}
  </div>
</div>
{% endblock %}
