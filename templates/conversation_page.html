{% extends "base.html" %}
{% block content %}

<div class="flex flex-row h-screen">
  <!-- Sidebar -->
  <div class="w-1/4 bg-gradient-to-b from-gray-200 to-gray-300 p-6 flex flex-col space-y-4">
  
    <h2 class="font-semibold text-xl text-gray-800">Conversations</h2>
  
    <div class="flex flex-col overflow-y-scroll space-y-2">
  
      <!-- New Conversation Button -->
      <a href="/conversation"
        class="p-3 border rounded-lg transition-transform transform hover:-translate-y-1 hover:shadow-lg border-gray-300 block bg-gray-50 hover:bg-gray-100">
        <div class="text-blue-600 hover:text-blue-800 font-semibold text-center">
          New conversation
        </div>
      </a>
      <!-- List of Conversations -->
      {% for conversation in conversations %}
      <a href="/conversation/{{conversation.id}}"
        class="p-3 border rounded-lg transition-transform transform hover:-translate-y-1 hover:shadow-lg border-gray-300 block bg-gray-50 hover:bg-gray-100">
        <div class="text-blue-600 hover:text-blue-800 font-semibold text-center">
          {{conversation.title}}
        </div>
      </a>
      {% endfor %}
      
    </div>
    <!-- Settings Button -->
    <a href="/settings"
      class="p-3 border rounded-lg transition-transform transform hover:-translate-y-1 hover:shadow-lg border-gray-300 block bg-gray-50 hover:bg-gray-100">
      <div class="text-blue-600 hover:text-blue-800 font-semibold text-center">
        Settings
      </div>
    </a>
  </div>
  <!-- Main Content -->
  <div class="w-3/4 p-6">
    {% include "conversation_window.html" %}
  </div>

</div>

{% endblock %}
