<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rust htmx Poem Example</title>
    <script src="https://unpkg.com/htmx.org@1.6.1/dist/htmx.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-4xl bg-red-500 text-center">Rust htmx Poem Example</div>
    <h1>Hello, {{ name }}</h1>
    <form hx-post="/age" hx-target="#age_result" hx-indicator="#ind">
        <label for="age">Enter your age: </label>
        <input type="number" id="age" name="age" required>
        <button type="submit">Submit</button>
        <!-- loading spinner made with tailwind -->
        <div id="ind" class="htmx-indicator animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-gray-900">
        </div>
    </form>
    <div id="age_result"></div>
</body>

</html>
