<!-- displays all the needed review cards as a page -->
{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center">
  <div class="text-4xl font-bold p-2">
    Needed Reviews
  </div>
  <ul class="text-4xl flex-col text-center">
    {% for needed_review in needed_reviews %}
    <li class="text-2xl text-center">
      {% include "needed_review_card.html" %}
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
