<div id="chat-window" class="flex flex-col h-full">
  <div class="font-bold text-2xl">Chat {{id}}</div>
  <div class="flex-grow overflow-y-auto" id="message-list">
    {% for message in messages %}
    {% include "message.html" %}
    {% endfor %}
  </div>
  <div class="flex-none pt-4">
    <span id="send-button-indicator" class="htmx-indicator">
      <svg class="animate-spin h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647zM12 20a8 8 0 01-8-8H0c0 6.627 5.373 12 12 12v-4zm3-5.291A7.962 7.962 0 0120 12h-4c0 3.042-1.135 5.824-3 7.938l3-2.647z">
        </path>
      </svg>
      Sending...
    </span>
    <form class="flex flex-row" hx-post="/send-message" hx-target="#chat-window"
      hx-swap="innerHTML scroll:#message-list:bottom" hx-indicator="#send-button-indicator">
      <input type="hidden" name="chat_id" value="{{id}}">
      <textarea name="message" class="w-full border rounded p-2" placeholder="Type your message here"></textarea>
      <button type="submit" id="send-button"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded pt-2">
        Send
      </button>
    </form>
  </div>
</div>
